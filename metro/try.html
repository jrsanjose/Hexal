<!DOCTYPE html>
<html class="loading">

<head>
	<title>Metro</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>

<body class="metro">

	<div class="form">
		<form action="">
			<div class="box1">
				<input type="text" name="name" class="nameBox" placeholder="Name">
				<input type="text" name="email" class="emailBox" placeholder="Email">
				<span><input type="checkbox" name="gather" class="check"></span>
			</div><br><br>
			<div class="box2">
				<input type="text" name="name" class="nameBox">
				<input type="text" name="email" class="emailBox">
			</div>
		</form>
	</div>
	
	<script type="text/javascript " src="js/jquery-1.12.1.min.js "></script>
	<script type="text/javascript " src="js/bootstrap.min.js "></script>
	<script type="text/javascript " src="js/style.js"></script>

	<script>
		$(document).ready(function(){
			$(function(){
				var name = $('.nameBox'),
					email = $('.emailBox'),
					n = "",
					e = "";

				$('input[type="checkbox"').on('change', function(){
					if($(this).is(':checked')){
						if(!$('.box1 input[type="text"]').val()){
							console.log('Empty');
						}
						else{
							n = $('.box1 .nameBox').val();
							e = $('.box1 .emailBox').val();
							name.val(n);
							email.val(e);
						}
					}
				});
			});
		});
	</script>
</body>



</html>
